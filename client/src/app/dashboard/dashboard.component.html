<div class="tectcenter" *ngIf="successondelete">
  <div class="alert alert-danger" role="alert">
    you have removed the User
  </div>
</div>
<div class="container">
  <h2>All Users Data</h2>
  <table class="table table-striped table-hover tablebrd" style="width:100%">
    <thead class="thead-dark">
      <tr>
        <th class="colwidth5">SNo</th>
        <th class="colwidth10">Name</th>
        <th class="colwidth10">Email</th>
        <th class="colwidth10">Mobile</th>
        <th class="colwidth20">Desc</th>
        <th class="colwidth10">DOB</th>
        <th class="colwidth10">URL</th>
        <th class="colwidth5">Gender</th>
        <th class="colwidth15">Action</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of user; let i = index">
        <td class="colwidth5">{{i+1}}</td>
        <td class="colwidth10">{{data.name}}</td>
        <td class="colwidth10">{{data.auth.email}}</td>
        <td class="colwidth10">{{data.mobile}}</td>
        <td class="colwidth20">{{data.desc}}</td>
        <td class="colwidth10">{{data.dob}}</td>
        <td class="colwidth10">{{data.url}}</td>
        <td class="colwidth5">{{data.gender}}</td>
        <td class="colwidth15">
          <button routerLink="/user/{{data._id}}" class="btn btn-info btn-sm"> Edit</button>
          <button   *ngIf="role == 'admin' && data.userType !='admin'" (click)="deleteuser(data._id)" class="btn btn-danger btn-sm btnmargin"> Delete</button>
        </td>


      </tr>
    </tbody>
  </table>
</div>
