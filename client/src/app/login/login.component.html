<div class="textCenter" *ngIf="errorMsg">
  <div class="alert alert-warning" role="alert">
    {{message}}
  </div>
</div>

<div class="container containerSize">
  <div class="row rowSize">
  <div class="panel panel-default">
    <div class="panel-heading" style="text-align: center;">
      <h3 class="panel-title">sign in </h3>
    </div>
    <div class="">
      <form [formGroup]="form" (ngSubmit)="login()" class="loginForm">
        <div class="form-group">
          <label>Email</label>
          <input class="form-control" type="email" placeholder="Email" formControlName="email" [ngClass]="{'is-invalid':form.get('email').touched && form.get('email').invalid}">
          <div *ngIf="form.get('email').touched && form.get('email').invalid"  class="alert-danger invalid-feedback">
            <div *ngIf="form.get('email').errors.required">Email is required</div>
            <div *ngIf="form.get('email').errors.email">Email must be a valid email Address</div>
          </div>
        </div>
        <div class="form-group">
          <label>Pssword</label>
          <input  class="form-control" type="password" placeholder="Password" formControlName="password" [ngClass]="{'is-invalid':form.get('password').touched && form.get('password').invalid}">
          <div *ngIf="form.get('password').touched && form.get('password').invalid"  class="alert-danger invalid-feedback">
            <div *ngIf="form.get('password').errors.required">Password is required</div>
            <div *ngIf="form.get('password').errors.minlength">Password  must be a letaset 6 charector</div>
          </div>
        </div>
        <button type="submit" class="btn btn-success form-control" [disabled]="!form.valid" [ngClass]="!form.valid ? 'css2' : 'css1'">Login</button>
        <button type="button" class="btn btn-primary form-control reg-btn"  *ngIf="!auth.isLoggedIn()" routerLink="/register">Register</button>
      </form>
    </div>
  </div>
  </div>
</div>
